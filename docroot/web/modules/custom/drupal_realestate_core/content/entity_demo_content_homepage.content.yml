- entity: "node"
  type: "homepage"
  title: "Home Page"
  status: 1
  # Text value of what default 'published' status one sets up in the CMS.
  moderation_state:
    value: 'published'
  # Rich text fields contain multiple keys that must be provided.
  field_homepage_components:
    - entity: 'paragraph'
      type: 'home_header'
      uuid: '3aeb12be-9cd5-4281-89d5-8966cf7b7e6f'
      field_header_title:
        - value: 'Home header title'
      field_header_subtitle:
        - value: 'Header Subtitle'
      field_header_form:
        - plugin_id: 'drupal_realestate_searchform_block'
          settings:
            label_display: False
      field_home_header_background:
        - entity: media
          bundle: image
          name: 'home_header_image'
          status: 1
          field_media_image:
            - '#process':
                callback: 'file'
                args:
                  - 'image'
                  - type: 'module'
                    filename: 'banner.png'
              alt: 'Home Header Background'

    - entity: 'paragraph'
      type: 'popular_properties'
      uuid: 9cec1a8f-b169-4e29-91e3-4bc31b087260
      field_popular_properties_block:
        - plugin_id: 'views_block:popular_properties-popular_properties_block'
    - entity: 'paragraph'
      type: 'background_block_section'
      uuid: 4e9e5d41-31c9-4c40-ac86-d589c8347180
      field_block_view:
        - plugin_id: 'views_block:featured_properties-featured_properties'
          settings:
            label_display: False
      field_section_background:
        - entity: media
          bundle: image
          name: 'featured_property_image'
          status: 1
          field_media_image:
            - '#process':
                callback: 'file'
                args:
                  - 'image'
                  - type: 'module'
                    filename: 'home_details.png'
              alt: 'Featured Properties Background'
      field_block_identifier:
        - value: 'featured-properties'
    - entity: 'paragraph'
      type: 'featured_agents'
      uuid: 6a92dda4-fa45-4033-94af-13e3e8592c5d
      field_header_title:
        - value: 'Our Team'
      field_featured_agents:
