    - value: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.'
  field_contact_email:
    - value: 'sample@email.com'
  field_contact_number:
    - value: '1234567890'
  field_logo_image:
    - entity: media
      bundle: logo_images
      name: 'footer_logo_image'
      status: 1
      field_media_image_3:
        - '#process':
            callback: 'file'
            args:
              - 'image'
              - type: 'module'
                filename: 'footer_logo.png'
          alt: 'Footer Logo'
  field_social_media_contacts:
    - entity: 'paragraph'
      type: 'social_media_link'
      uuid: 'df60454a-a5f9-4461-8cf5-47a286a57e1e'
      field_social_media:
        - '#process':
           callback: 'reference'
           args:
             - 'taxonomy_term'
             - vid: 'social_media'
               name: 'Facebook'
      field_url: 'https://www.facebook.com'
    - entity: 'paragraph'
      type: 'social_media_link'
      uuid: '192c970e-4728-411b-adab-96f3fc16fced'
      field_social_media:
        - '#process':
           callback: 'reference'
           args:
             - 'taxonomy_term'
             - vid: 'social_media'
               name: 'Instagram'
      field_url: 'https://www.something.com'
    - entity: 'paragraph'
      type: 'social_media_link'
      uuid: 'b5e6d31d-f009-456f-9cf5-a4618fa28585'
      field_social_media:
        - '#process':
           callback: 'reference'
           args:
             - 'taxonomy_term'
             - vid: 'social_media'
               name: 'Twitter'
      field_url: 'https://www.twitter.com'

