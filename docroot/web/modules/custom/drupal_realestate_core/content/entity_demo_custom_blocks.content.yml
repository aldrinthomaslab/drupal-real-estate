# Header Property Search Block
- entity: "block_content"
  # The machine name of the Custom Block type.
  type: "property_form"
  # The admin title.
  info: "Search Property Page Banner"
  status: 1
  # The UUID might be needed in order to assign it via configuration.
  uuid: 24f25f55-308f-4cbf-80a0-431c57ae467a
  field_background_image:
    - entity: media
      bundle: image
      name: 'search_property_background_image'
      status: 1
      field_media_image:
        - '#process':
            callback: 'file'
            args:
              - 'image'
              - type: 'module'
                filename: 'bradcam.png'
          alt: 'Search Property Background Image'
  field_search_form:
      - plugin_id: 'drupal_realestate_searchform_block'
        settings:
          label_display: False
  field_title:
    - value: "Search Property"
