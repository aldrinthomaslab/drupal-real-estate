# Internal Ad Banner Block
- entity: "block_content"
  # The machine name of the Custom Block type.
  type: "banner_block"
  # The admin title.
  info: "Internal Ad Banner"
  status: 1
  # The UUID might be needed in order to assign it via configuration.
  uuid: 831c79be-1665-4403-b8d6-8eefc3fbd179
  field_background_image:
    - entity: media
      bundle: image
      name: 'banner_block_image'
      status: 1
      field_media_image:
        - '#process':
            callback: 'file'
            args:
              - 'image'
              - type: 'module'
                filename: 'add_property.png'
          alt: 'Add Property'
  field_banner_text:
    - value: "Add your property for sale"
  field_contact_number:
    - value: "0987654321"

# Footer Contact Block
- entity: "block_content"
  # The machine name of the Custom Block type.
  type: "footer_contact_info"
  # The admin title.
  info: "Footer Contact"
  status: 1
  # The UUID might be needed in order to assign it via configuration.
  uuid: 05fb616b-1c1d-4859-baac-f9f60125bc50
